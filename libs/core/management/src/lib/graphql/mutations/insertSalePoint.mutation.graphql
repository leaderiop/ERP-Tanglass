mutation InsertSalePoint(
  $address: String!
  $email: String
  $name: String!
  $phone: String!
  $fax: String
  $isPrincipale: Boolean = false
) {
  insert_management_salesPoint_one(
    object: {
      address: $address
      email: $email
      name: $name
      phone: $phone
      fax: $fax
      isPrincipale: $isPrincipale
    }
  ) {
    id
    address
    email
    fax
    name
    phone
    isPrincipale
  }
}
