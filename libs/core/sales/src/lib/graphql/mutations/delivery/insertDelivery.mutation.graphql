mutation InsertDelivery(
  $order_id: Int!
  $predicted_date: date
  $client_id: uuid!
  $company_id: uuid!
  $contact_id: uuid
  $isReturned: Boolean
  $delivery_lines: [sales_delivery_line_insert_input!]! = []
  $payment_method: String!
  $amount_ttc: numeric
  $amount_tva: numeric
  $amount_ht: numeric
) {
  insert_sales_delivery_one(
    object: {
      order_id: $order_id
      company_id: $company_id
      payment_method: $payment_method
      predicted_date: $predicted_date
      isReturned: $isReturned
      client_id: $client_id
      delivery_lines: { data: $delivery_lines }
      contact_id: $contact_id
      amount_ttc: $amount_ttc
      amount_tva: $amount_tva
      amount_ht: $amount_ht
    }
  ) {
    id
    status
    company {
      name
    }
    contact_id
    payment_method
    predicted_date
    isReturned
    order_id
    client {
      name
      mail
    }
    contact{
      mail
      name
      phone
    }
    amount_ttc
    amount_tva
    amount_ht
  }
}