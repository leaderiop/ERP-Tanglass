mutation InsertManyServices($services: [sales_service_draft_insert_input!]!) {
  insert_sales_service_draft(objects: $services) {
    returning {
      id
      dependent_id
      product_draft {
        company_name
        heigth
        id
        label
        m2
        ml
        price
        product_code
        quantity
        total_price
        type
        unit
        isRepeated
        isLaunched
        width
        company_id
        count
        draft_id
      }
    }
  }
}
