<mat-toolbar class="p-0 mb-8" style='height: auto;background-color:transparent' *ngIf='routeParts.length'>
  <div
    class="breadcrumb-bar p-0"
    *ngIf="
      layout.layoutConf.useBreadcrumb &&
      layout.layoutConf.breadcrumb === 'simple'
    "
  >
    <ul class="breadcrumb p-0">
      <li class='p-0'>
        <a routerLink="/">
          <mat-icon class='align-icons'> home </mat-icon>
        </a>
      </li>
      <li *ngFor="let part of routeParts">
        <a *ngIf='!part.noLink; else plain' routerLink="/{{ part.url }}">
          {{ part.breadcrumb }}
        </a>
        <ng-template #plain>
          <a>
            {{ part.breadcrumb }}
          </a>
        </ng-template>
      </li>
    </ul>
  </div>
