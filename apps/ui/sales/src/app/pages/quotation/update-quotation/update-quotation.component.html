<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <span>Infos Générales</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dynamic-form *ngIf='regConfig'
                  [fields]="regConfig"
                  [withActions]=false
                  (submit)='submit($event)'>
      <mat-card-actions class="mt-12 ml-12">
        <button mat-raised-button color="primary">Confirmer</button>
      </mat-card-actions>
    </dynamic-form>

  </mat-card-content>
</mat-card>
