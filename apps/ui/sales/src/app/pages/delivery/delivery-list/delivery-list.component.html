<ngx-main-grid [columnId]="columnId"
               [withToolbar]="true"
               [withCrud]="true"
               [permissions]="permissions"
               (triggerEvent)="eventTriggering($event)"
               [rowData]="data$"
               [extraActions]="extraActions"
               [withDateFilter]='true'
               [dateText]="dateText"
               [columnDefs]="columnDefs">
</ngx-main-grid>
